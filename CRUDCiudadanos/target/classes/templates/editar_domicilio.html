    <body>
        <!-- Responsive navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container px-lg-5">
                <a class="navbar-brand" th:href="@{/ciudadanos}"><i class="bi bi-people"></i>CRUD</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link" th:href="@{/ciudadanos}">Ciudadanos</a></li>
                        <li class="nav-item"><a class="nav-link" th:href="@{/domicilios}">Domicilios</a></li>
                    </ul>
                </div>
            </div>
        </nav>

          <!-- Header-->
          <header class="py-5">
            <div class="container px-lg-5">
                                               
            </div>
        </header>
        <!-- Page Content-->
        <section class="pt-4">
            <div class="container px-lg-5">
                <!-- Page Features-->
              <div class="container">
              
 
                    <div class="row">
                        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
                            <br>
                            <h1 class="text-center">Editar Domicilio</h1>
                            <hr>
                            <form th:action="@{/domicilios/{id}(id=${domicilio.idDomicilio})}"  th:object="${domicilio}" method="POST">
                              <div  class="form-group">
                                <label  class="form-label">Calle</label>
                                <input type="text" name="calle" class="form-control" th:field="*{calle}" placeholder="Ingresar calle" >
                              </div>
                              <br>
                              <div  class="form-group">
                                <label  class="form-label">Número</label>
                                <input type="text" name="numero" class="form-control" th:field="*{numero}" placeholder="Ingresar número" >
                              </div>
                              <br>
                              <div  class="form-group">
                                <label  class="form-label">Colonia</label>
                                <input type="text" name="colonia" class="form-control" th:field="*{colonia}" placeholder="Ingresar colonia" >
                              </div>
                              <br>
                                <div  class="form-group">
                              <label  class="form-label">Tipo de Domicilio</label>
                               <select class="form-select " type="text" name="tipo_domicilio" th:field="*{tipo_domicilio}">
                               <option value="1">Real</option>
                               <option value="2">Legal</option>
                               <option value="3">Fiscal</option>
                               <option value="4">Convencional</option>
                               </select>
                               <br>
                                <div  class="form-group">
                          <label  class="form-label">Ciudadano</label>
                          <input type="text" name="ciudadanos" class="form-control" th:field="*{ciudadanos}" placeholder="Ingresar id ciudadanos" required >
                        </div>
                         <br>
                              <button type="submit" class="btn btn-primary"><i class="bi bi-house"></i> Actualizar</button>
                              <br>
                            </form>
                      <br>
                     
                      
                    </div>
                       
              
               </div>
               
                      
                    </div>
            </div>
        </section>
        <!-- Footer-->
        <footer >
            
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
    </body>
</html>
