<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>CRUD</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </head>
    <body>
        <!-- Responsive navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container px-lg-5">
                <a class="navbar-brand" th:href="@{/ciudadanos}"><i class="bi bi-people"></i>CRUD</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link" th:href="@{/ciudadanos}">Ciudadanos</a></li>
                        <li class="nav-item"><a class="nav-link" th:href="@{/domicilios}">Domicilios</a></li>
                    </ul>
                </div>
            </div>
        </nav>

          <!-- Header-->
          <header class="py-5">
            <div class="container px-lg-5">
                                               
            </div>
        </header>
        <!-- Page Content-->
        <section class="pt-4">
            <div class="container px-lg-5">
                <!-- Page Features-->
              <div class="container">

                <div class="container">
 
                    <div class="row">
                      <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
                      <br>
                      <h1 class="text-center">Registro de Ciudadano</h1>
                      <hr>
                      <form th:action="@{/ciudadanos}" th:object="${ciudadano}" method="POST">
                        <div  class="form-group">
                          <label  class="form-label">Nombre</label>
                          <input type="text" name="nombre" class="form-control" th:field="*{nombre}" placeholder="Ingresar nombre" required >
                        </div>
                        <br>
                        <div  class="form-group">
                          <label  class="form-label">Apellido Paterno</label>
                          <input type="text" name="apellido_paterno" class="form-control" th:field="*{apellido_paterno}" placeholder="Ingresar apellido paterno" required>
                        </div>
                        <br>
                        <div  class="form-group">
                          <label  class="form-label">Apellido Materno</label>
                          <input type="text" name="apellido_materno" class="form-control" th:field="*{apellido_materno}" placeholder="Ingresar apellido materno" required>
                        </div>
                        <br>
                        <div  class="form-group">
                          <label  class="form-label">Fecha Nacimiento</label>
                          <input type="date" name="fecha_nacimiento" class="form-control" th:field="*{fecha_nacimiento}" placeholder="Ingresar fecha de nacimiento" required >
                        </div>
                        <br>
                     
                        <button type="submit" class="btn btn-primary"><i class="bi bi-person"></i>Agregar</button>
                        <br>
                      </form>
                      <br>
                      <div>
                      
                    </div>
            </div>
        </section>
        <!-- Footer-->
        <footer >
            
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
    </body>
</html>
