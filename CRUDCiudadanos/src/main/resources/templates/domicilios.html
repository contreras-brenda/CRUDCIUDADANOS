<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>CRUD</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </head>
    <body>
        <!-- Responsive navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container px-lg-5">
                 <a class="navbar-brand" th:href="@{/ciudadanos}"><i class="bi bi-people"></i>CRUD</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link" th:href="@{/ciudadanos}">Ciudadanos</a></li>
                        <li class="nav-item"><a class="nav-link" th:href="@{/domicilios}">Domicilios</a></li>
                    </ul>
                </div>
            </div>
        </nav>

          <!-- Header-->
          <header class="py-5">
            <div class="container px-lg-5">
                        <img src="assets/dom.png" alt="Card image cap" width="100%" height="400">                        
            </div>
        </header>
        <!-- Page Content-->
        <section class="pt-4">
            <div class="container px-lg-5">
                <!-- Page Features-->
              <div class="container">

                <div class="container">

                    <div class="row"> 
                    <h1> Lista de domicilios</h1>
                      <div class="row">
                       <div class="col-lg3">
                       <a th:href="@{/domicilios/nuevo}" class= "btn btn-primary btn-sm mb3"><i class="bi bi-plus-circle-fill"></i><i class="bi bi-house-fill"></i>Registrar Domicilio</a>
                        </div>
                      </div>
                      <br>
                    <table class="table table-striped">
                    <thead>
                     <tr>
                    <th scope="col">#</th>
                    <th scope="col">Calle</th>
                    <th scope="col">NÃºmero</th>
                    <th scope="col">Colonia</th>
                    <th scope="col">Tipo Domicilio</th>
                    <th scope="col">Ciudadano</th>
                    <th scope="col">Acciones</th>
                     </tr>
                    </thead>
                   <tbody>
                     <tr th:each="domicilio : ${domicilios}"> 
                    <th  th:text="${domicilio.idDomicilio}"></th>
                    <td th:text="${domicilio.calle}"></td>
                    <td th:text="${domicilio.numero}"></td>
                    <td th:text="${domicilio.colonia}"></td>
                    <td th:text="${domicilio.tipo_domicilio}"></td>
                    <td th:text="${domicilio.ciudadanos}"></td>
                    <td>
                    <a th:href="@{/domicilios/editar/{id}(id=${domicilio.idDomicilio})}" class="btn btn-success"><i class="bi bi-pencil"></i>Editar</a>
                    <a th:href="@{/domicilios/{id}(id=${domicilio.idDomicilio})}" class="btn btn-danger"><i class="bi bi-trash"></i>Eliminar</a>
                    </td>
                    </tr>
                    
                    </tbody>

                     </table>
                  </div>
            </div>
        </section>
        <!-- Footer-->
        <footer class="py-5 bg-dark">
            <div class="container"><p class="m-0 text-center text-white"> CRUD 2024</p></div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
    </body>
</html>
